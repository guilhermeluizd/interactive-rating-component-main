<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="first_page">
      <div class="image_star">
        <img src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating">
        <button id="1" class="button_number">1</button>
        <button id="2" class="button_number">2</button>
        <button id="3" class="button_number">3</button>
        <button id="4" class="button_number">4</button>
        <button id="5" class="button_number">5</button>
      </div>
      <button class="button_submit">Submit</button> 
    </div>

    <div class="second_page">
      <div class="image_thanks">
        <img src="images/illustration-thank-you.svg">
      </div>
      <p class="rate_information">You selected 4 out of 5</p>
      <h1>Thank you!</h1>
      <p class="second_page_description">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!  
      </p>  
    </div>

    <script src="script.js"></script>

  </main>
</body>
</html>
